<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="jumbotron">
        <h2>Weather Dashboard</h2>
    </header>
    
    <main class="container"> 
       <div class="row">
           <div class="col-12 col-md-4">
               <div>
                   <!--Search-->
                   <h2>Search for a city:</h2>

                   <form>
                       <input id="city-input"/>
                       <button id="search-btn" class="button">Search</button>
                       <button id="clear-history-btn" class="button">Clear</button>
                   </form>
                   <div id="previous-city"></div>
               </div>
           </div>

           <div class="col-12 col-md-8 border">
               <div>
                   <h3 id="city-search">Today's Weather</h3>
                    <p id="temperature"></p>
                    <p id="humidity"></p>
                    <p id="wind-gust"></p>
                    <p id="uv-index"></p>
               </div>
             
           </div>
           <h2>Weekly Forecast</h2>
           <div class="d-flex flex-row justify-content-around border" id="forecast-container"></div>
       </div>

    </main>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src=./assets/js/script.js></script>
</body>
</html>
